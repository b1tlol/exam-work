<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Brilliant Wizard International</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header contact-header">
            <nav class="main-nav wide-nav">
                <ul>
                    <li><a href="index.html">Back to Main Page</a></li>
                    <li class="right-aligned"><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </header>

        <main class="contact-page">
            <h1>Contact us</h1>
            
            <form action="#" method="post" class="contact-form standalone-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Jane">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smitherton">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="email@janesfakedomain.net">
                </div>
                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea id="message" name="message" placeholder="Enter your question or message"></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </main>

        <footer class="contact-footer">
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube"><img src="images/youtube.png" alt="YouTube"></a>
            </div>
        </footer>
    </div>
</body>
</html>
