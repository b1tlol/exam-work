<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Brilliant Wizard International</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .error-description {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .home-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #3ab4c5;
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="BW International Logo">
                <span>BW International</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="error-container">
                <div class="error-code">404</div>
                <h1 class="error-message">Page Not Found</h1>
                <p class="error-description">Sorry, the page you are looking for doesn't exist or has been moved. Please check the URL or navigate back to our homepage.</p>
                <a href="index.html" class="home-button">Back to Home</a>
            </section>
        </main>

        <footer>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube"><img src="images/youtube.png" alt="YouTube"></a>
            </div>
            <p>&copy; 2025 Brilliant Wizard International. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
